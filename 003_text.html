<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>   
    </head>
    <body>
        <h3>Data Driven Diagrams</h3>
        <h4>Using SVG</h4>
        <svg width="250" height="50">
            <text x="0" y="25">
                Text Content using SVG                    
            </text>
        </svg>

        <h4>Using D3</h4>
        <script>
            d3.select("body")
                .append("svg")
                    .attr("width", 250)
                    .attr("heigth", 250)
                .append("text")
                    .attr("x", 0)
                    .attr("y", 0)
                    .text("Text Content using D3")    

        </script>

    </body>
</html>
