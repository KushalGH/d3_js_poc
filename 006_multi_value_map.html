<!-- 
    Multi-value map: it's almost like passing in JSON to the function.
    Instead of callig the attr multiple times, we will pass in sort of an array of all
    the attributes that we want to set
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>   
    </head>
    <body>
        <h3>Data Driven Diagrams</h3>
        <h4>Using D3JS</h4>

        <script>
                var w = 250;
                var h = 100;
                var padding = 2;
                var dataset = [5, 10, 15, 20, 25];
                var svg = d3.select("body")
                                .append("svg")
                                    .attr("width", w)
                                    .attr("height", h);
        
                                    
                svg.selectAll("rect")
                    .data(dataset)
                    .enter() // If rect is not present then it will add "rect"
                    .append("rect")
                        .attr({
                            x: function(d, i) { return (i * (w / dataset.length)); },
                            y: function(d) { return h - (d * 4) },
                            width: (w / dataset.length) - padding,
                            heigth: function(d, i) { return d * 4; },
                            fill: function(d, i) { return "rgb(" + (d* 10) + ", 0, 0)"; }

                        });        
            </script>


    </body>
</html>
