<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>   
    </head>
    <body>
        <h3>Data Driven Diagrams</h3>
        <h4>Using SVG</h4>

        <script>
            var w = 500;
            var h = 150;
            var padding = 2;
            var dataset = [5, 10, 15, 20, 25];

            var svg = d3.select("body")
                        .append("svg")
                            .attr("width", w)
                            .attr("height", h);
            
            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .select("rect")
                    .attr("x", function(d, i) {
                        return (w / dataset.length) - padding;
                    })
                    .attr("y", 0)
                    .attr("width", 20)
                    .attr("height", 150)

        </script>
    </body>
</html>
